properties:


  - name: sprite_sheet
    type: SpriteSheet*
    init_with: nullptr
    constructor_arg: true

  - name: name
    type: std::string
    init_with: '"[unset-name]"'
    constructor_arg: true

  - name: frames
    type: std::vector<AnimationFrame>
    init_with: '{}'
    constructor_arg: true

  - name: playmode
    type: uint32_t
    init_with: PLAYMODE_UNDEF
    constructor_arg: true

  - name: playhead
    type: float
    init_with: 0.0f

  - name: PLAYMODE_UNDEF
    type: uint32_t
    const: true
    constexpr: true
    static: true
    init_with: 0

  - name: PLAYMODE_FORWARD
    type: uint32_t
    const: true
    constexpr: true
    static: true
    init_with: 0


functions:


  - name: update
    body: |
      const float FRAME_INCREMENT = 1.0f/60.0f;
      playhead += FRAME_INCREMENT;
      return;


  - name: get_frame_id_at
    type: uint32_t
    parameters:
      - name: time
        type: float
        default_argument: 0.0f
    body: |
      float duration_so_far = 0.0f;
      for (auto &frame : frames)
      {
         if (frame.get_duration() > duration_so_far) return frame.get_index();
         duration_so_far += frame.get_duration();
      }
      return 0;


  - name: get_frame_at
    type: ALLEGRO_BITMAP*
    parameters:
      - name: time
        type: float
        default_argument: 0.0f
    body: |
      uint32_t cell_id = get_frame_id_at(time);
      return sprite_sheet->get_cell(cell_id);


  - name: calculate_duration
    type: float
    body: |
      float result = 0.0f;
      for (auto &frame : frames)
      {
         result += frame.get_duration();
      }
      return result;


dependencies:


  - symbol: AnimationFrame
    headers: [ DungeonPlus/AnimationFrame.hpp ]
  - symbol: SpriteSheet
    headers: [ dungeon/models/sprite_sheet.hpp ]
  - symbol: ALLEGRO_BITMAP
    headers: [ allegro5/allegro.h ]


